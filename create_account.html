<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(#800020, #243b55);
        }
        .create-account-box {
            width: 400px;
            padding: 40px;
            position: relative;
            background: rgba(0,0,0,.5);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0,0,0,.6);
            border-radius: 10px;
        }
        .create-account-box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
            text-align: center;
        }
        .create-account-box .user-box {
            position: relative;
        }
        .create-account-box .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }
        .create-account-box .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: .5s;
        }
        .create-account-box .user-box input:focus ~ label,
        .create-account-box .user-box input:valid ~ label {
            top: -20px;
            left: 0;
            color: #960428;
            font-size: 12px;
        }
        .create-account-box button[type="submit"] {
            display: block;
            margin: 0 auto;
            background-color: #800020;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .create-account-box button:hover {
            background-color: #5c0017;
            transition: background-color 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="create-account-box">
        <h2>Create Account</h2>
        <form id="create-account-form">
            <div class="user-box">
                <input type="email" name="email" required="">
                <label>Email</label>
            </div>
            <div class="user-box">
                <input type="text" name="username" required="">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" id="password" required="">
                <label>Password</label>
            </div>
            <div class="user-box">
                <input type="password" name="confirm-password" id="confirm-password" required="">
                <label>Confirm Password</label>
            </div>
            <button type="submit">Create Account</button>
        </form>
    </div>
    <script>
        // password confirmation logic
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById("create-account-form");
            form.addEventListener("submit", function(event) {
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirm-password").value;
                if (password !== confirmPassword) {
                    alert("Passwords do not match");
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
